seta "g_configversion" "7"

// Menu

bind ESCAPE "togglemenu"
bind BACKQUOTE "toggleconsole"
bind KP_MULTIPLY "+showscores"
bind i "+show_info"
bind b "quickmenu"
bind F1 "vyes"
bind F2 "vno"
bind F4 "ready"
bind F5 "menu_showteamselect"
bind F7 "menu_showsandboxtools"
bind F8 "cl_cmd hud quickmenu"
bind F9 "cl_cmd hud minigame"
bind F10 "menu_showquitdialog"
bind F11 "disconnect"
bind F12 "screenshot"
bind PAUSE "pause"

// Chat
bind t "messagemode"
// Team Chat
bind y "messagemode2"
// Chat maximize
bind u "+con_chat_maximize"
bind KP_MINUS "voice taunt; voice taunt; voice taunt; voice taunt"

// Weapons

// Blaster
bind 1 "weapon_group_1"
// Shotgun
bind 2 "weapon_group_2"
// Machine gun
bind 3 "weapon_group_3"
// Hagar
bind 4 "weapon_group_8"
// Vortex
bind e "weapon_group_7"
// Electro
bind f "weapon_group_5"
// Crylink
bind q "weapon_group_6"
// Mortar
bind MOUSE6 "weapon_group_4"
// Rocket launcher
bind MOUSE7 "weapon_group_9"

bind MOUSE1 "+fire"
bind MOUSE2 "+fire2"

// Movement

bind TAB "+hook"
bind SPACE "+jump"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind SHIFT "+crouch"

// View

bind g "toggle chase_active"
bind MOUSE5 "+zoom"
seta "fov" "105"
seta "showfps" "1"
seta "cl_viewsize" "100"
seta "vid_desktopfullscreen" "0"
seta "vid_fullscreen" "0"
seta "vid_height" "1080"
seta "vid_width" "1920"
seta "cl_reticle" "0"
seta "sensitivity" "3.4"
seta "cl_zoomsensitivity" "0.5"
seta "m_accelerate" "0"
seta "r_drawviewmodel" "0"

// Demo recording

bind z "seta r_drawviewmodel 1; r_letterbox 0; showtime 1; showfps 1; viewsize 100"
bind k "toggle cl_capturevideo"
bind c "seta r_drawviewmodel 0; r_letterbox 1; showtime 0; showfps 0; viewsize 120"
seta "cl_autodemo" "1"

cl_capturevideo_fps 24
cl_capturevideo_ogg 1
cl_capturevideo_ogg_theora_quality 63
cl_capturevideo_ogg_theora_bitrate -1
cl_capturevideo_ogg_theora_keyframe_bitrate_multiplier 2
cl_capturevideo_ogg_theora_keyframe_maxinterval 500
cl_capturevideo_ogg_theora_keyframe_mininterval 1
cl_capturevideo_ogg_theora_keyframe_auto_threshold 80
cl_capturevideo_ogg_theora_noise_sensitivity 0
cl_capturevideo_ogg_vorbis_quality 10

// Misc binds

// Drag prop
bind v "+button8"
// Drop weapon
bind BACKSPACE "dropweapon"
// Drop flag
bind y "+use"
// XDF killbind
bind x "kill"

// Player info
seta "_cl_color" "51"
seta "_cl_playermodel" "models/player/gakmasked.iqm"

// Volume

seta "mastervolume" "1"
seta "bgmvolume" "0.0"
seta "snd_staticvolume" "0"
seta "snd_channel3volume" "0"
seta "snd_channel4volume" "0.100000"
seta "snd_channel6volume" "0"
seta "snd_mutewhenidle" "0"

// Crosshair

seta "crosshair" "33"
seta "crosshair_dot" "1"
seta "crosshair_dot_color" "0.9 1 0.1"
seta "crosshair_dot_color_custom" "0"
seta "crosshair_dot_size" "0.2"
seta "crosshair_effect_scalefade" "0"
seta "crosshair_enabled" "2"
seta "crosshair_hittest" "1.25"
seta "crosshair_hittest_blur" "0"
seta "crosshair_per_weapon" "0"
seta "crosshair_ring_alpha" "0.8
seta "crosshair_size" "0.7"

// Effects

exec graphics_norm.cfg

// Misc

seta "_cl_rate" "66666"
seta "cl_bobfall" "0"
seta "cl_clippedspectating" "0"
seta "cl_forceplayercolors" "2"
seta "cl_freeze" "0"
seta "cl_gentle" "1"
seta "cl_matchcount" "402"
seta "cl_radio" "1"
seta "cl_smoothviewheight" "0"
seta "cl_startcount" "127"
seta "cl_weaponmodel_force" "0"
seta "menu_mouse_absolute" "1"
seta "menu_slist_showempty" "0"
seta "menu_vid_scale" "-0.25"
seta "net_slist_queriespersecond" "30"
seta "hud_panel_physics_update_interval" "0"
seta "hud_panel_scoreboard_minwidth" "0.8"
seta "cl_netfps" "100"
seta "cl_curl_maxspeed" "5000"
seta "cl_curl_maxdownloads" "5"
seta "cl_race_cptimes_onlyself" "1"
