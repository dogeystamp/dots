[window]
padding = { x = 8, y = 8 }
opacity = 0.0

[font]
normal = { family = "JetBrains Mono" }
size = 10

[colors]
[colors.normal]
black = "#000000"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"


[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#8fbcbb"
white = "#eceff4"

[keyboard]
bindings = [
	{ key = "Enter", mods = "Control|Shift", action = "CreateNewWindow" }
]
