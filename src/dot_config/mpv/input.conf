CTRL+c quit-watch-later 4

CTRL+e script-binding osc/visibility

# might be helpful for practicing along with music
h set time-pos ${ab-loop-a}
H set ab-loop-a ${time-pos}

CTRL+j seek 1
CTRL+k seek -1

################
# filters
################

# shuffle frames 
F1 vf toggle random
# fade sudden flashes
F2 vf toggle photosensitivity
# after-image
F3 vf toggle lagfun
# after-image (stronger)
F4 vf toggle lagfun:decay=0.995

# pitch warble effect
F5 af toggle vibrato:f=2:d=1
# pitch warble effect (worse)
F6 af toggle vibrato:f=15:d=.5
# "8d audio"
F7 af toggle apulsator:hz=0.4
# potato quality filter
F8 vf toggle scale=200:150

# normalize audio volume levels (the only useful bind)
F10 af toggle dynaudnorm=f=75:g=25:p=0.55
# tune to 432Hz
F11 af toggle rubberband=pitch-scale=0.9818181818
# tune one semitone down
F12 af toggle rubberband=pitch-scale=0.9438743126816935
